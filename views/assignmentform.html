<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ .title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-student" action="/assignment/store" method="post">
        <div class="modal-body">
            <div class="form-group">
               <label for="">Title</label>
               <input type="text" name="title" id="title" value="{{ .assignment.Title }}" class="form-control">
            </div>
             <div class="form-group">
                <label for="">Assignment</label>
                <input type="text" name="assignment" id="assignment" value="{{ .assignment.Assignment  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Due Date</label>
                <input type="date" name="duedate" id="duedate" value="{{ .assignment.DueDate }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Total Marks</label>
                <input type="text" name="totalmarks" id="totalmarks"  value="{{ .assignment.TotalMarks }}" class="form-control">
             </div>
             <div class="form-group">
               <label for="">Submit</label>
               <input type="text" id="submit"  name="submit"  value="{{ .assignment.Assignment }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Result</label>
                <input type="text" id="result"  name="result"  value="{{ .assignment.Result }}" class="form-control">
             </div>
          </div>
          <div class="modal-footer">
            {{ if .assignment.Id }}
            <input type="hidden" id="id" name="id" value="{{ .assignment.Id }}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Change Data</button>
            {{else}}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Data</button>
            {{end}}
          </div>
      </form>
    </div>
  </div>
