<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ .title }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-student" action="/course/store" method="post" enctype="multipart/form-data">
        <div class="modal-body">
            <div class="form-group">
               <label for="">Course Name</label>
               <input type="text" name="coursename" id="cname" value="{{ .course.CourseName }}" class="form-control">
            </div>
             <div class="form-group">
                <label for="">Lesson</label>
                <input type="text" name="lesson" id="clesson" value="{{ .course.Lesson  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Week</label>
                <input type="text" name="week" id="cweek" value="{{ .course.Week  }}" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Price</label>
                <input type="text" name="price" id="cprice"  value="{{ .course.Price }}" class="form-control">
             </div>
             <div class="form-group">
               <label for="">Image</label>
               <input type="file" id="file"  name="myimage"  value="" class="form-control">
            </div>

            {{ if .course.Id }}
            <div>
               <img src="../static/uploads/course/{{ .course.Image }}" height="50" width="50" alt="Image">
            </div>
            {{end}}
             <!-- <div class="form-group">
                <label for="">Image</label>
                <input type="file" name="myfile"  value="" class="form-control">
             </div> -->
             <div class="form-group">
                <label for="">Course Description</label>
                <textarea name="description" id="cdescription" class="form-control"  id="" cols="30" rows="10">{{ .course.Description }}</textarea>
             </div>
          </div>
          <div class="modal-footer">
            {{ if .course.Id }}
            <input type="hidden" id="id" name="id" value="{{ .course.Id }}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Change Data</button>
            {{else}}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Data</button>
            {{end}}
          </div>
      </form>
    </div>
  </div>
