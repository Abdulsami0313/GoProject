{{ $number  := 0 }}
{{ range .course }}
{{ $number = increment $number 1 }}


<div class="course bg-white h-100 align-self-stretch">
    <figure class="m-0">
      <a href="course-single.html"><img src="../static/uploads/course/{{ .Image }}" alt="Image" class="img-fluid">
    </figure>
    <div class="course-inner-text py-4 px-4">
      <span class="course-price">${{ .Price }}</span>
      <div class="meta"><span class="icon-clock-o"></span>{{ .Lesson }} / {{ .Week }}</div>
      <h3><a href="#">{{ .CourseName }}</a></h3>
      <p>{{ .Description }} </p>
    </div>
    <div class="d-flex border-top stats">
      <div class="py-3 px-4"><span class="icon-users"></span> 2,193 students</div>
      <div class="py-3 px-4 w-25 ml-auto border-left"><span class="icon-chat"></span> 2</div>
    </div>
  </div>

  
{{ end }}
