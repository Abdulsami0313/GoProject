{{ $number  := 0 }}
{{ range .teacher }}
{{ $number = increment $number 1 }}

<div class="col-md-6 col-lg-4 mb-4" data-aos="fade-up" data-aos-delay="100">
    <div class="teacher text-center">
      <img src="../static/uploads/teachers/{{ .Image }}" alt="Image" class="img-fluid w-50 rounded-circle mx-auto mb-4">
      <div class="py-2">
        <h3 class="text-black">{{ .TeacherName }}</h3>
        <p class="position">{{ .Position }}</p>
        <p>{{ .Description }}</p>
      </div>
    </div>
  </div>
{{ end }}
